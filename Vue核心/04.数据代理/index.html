<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script src="../vue.js"></script>
</head>
<body>

    <script>
        Vue.config.productionTip=false
        let persion={
            name:"tom",
            sex:"male"
        }

        let number=18
        //数据代理的属性不能被枚举
        Object.defineProperty(persion,'age',{
            value:18,
            enumerable:true,//设置为true后，属性可枚举
            writable:true,//设置为true后，属性可以更改
            configurable:true,//设置为true后，属性可以删除
            get:function(){
                console.log("有人读取的age属性")
                return number//属性值可以随number变化
            },

            //当有人修改persion的age属性时会调用此方法，且会收到修改值
            //set：function(value){}
            set(value){
                console.log("有人修改了age的值，且值是", value)
                number = value//绑定代理
            }
        })

        console.log(persion)
    </script>
</body>
</html>
