<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vue.set的使用</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>学校名称：{{name}}</h2>
			<h2>学校地址：{{address}}</h2>
			<hr>
			<h2>学生姓名：{{student.name}}</h2>
			<h2>学生性别：{{student.sex}}</h2>
			<button @click="sex">点击添加性别</button>
			<h2>学生年龄：真实年龄{{student.age.rAge}}，对外年龄{{student.age.sAge}}</h2>
			<h2>爱好列表：</h2>
			<ul>
				<li v-for="h in student.hobby" :key="">
					{{h}}
				</li>
			</ul>
			<h2>朋友列表：</h2>
			<ul>
				<li v-for="f in student.friends" :key="">
					{{f.name}}--{{f.age}}
				</li>
			</ul>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		const vm = new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				address:'北京',
				student:{
					name:'tom',
					age:{
						rAge:40,
						sAge:29,
					},
					hobby:['羽毛球','游泳'],
					friends:[
						{name:'jerry',age:35},
						{name:'jery',age:35},
						{name:'jey',age:35}
					]
				}
			},
			methods: {
				sex(){
					this.$set(this.student, 'sex', '男')
				}
			},
		})
	</script>
</html>
