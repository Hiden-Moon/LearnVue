<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="read()">点我查看数据</button>
    <button onclick="delData()">点我删除数据</button>
    <button onclick="clearData()">点我清空数据</button>
    <script>
        function saveData(){
            let p = {name:"小许B",sex:"女"}
            p = JSON.stringify(p)
            sessionStorage.setItem("name","小许B")
            sessionStorage.setItem("person",p)
        }
        function read(){
            console.log(JSON.parse(sessionStorage.getItem("person")))
        }
        function delData(){
            sessionStorage.removeItem("person")
        }
        function clearData(){
            sessionStorage.clear()
        }
    </script>
</body>
</html>
